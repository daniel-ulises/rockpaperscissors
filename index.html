<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://kit.fontawesome.com/176b62e972.js" crossorigin="anonymous"></script>
	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="modal-outer fr-sa-c">
		<div class="modal-inner fc-sa-c">
			<p data-outcome="">Lorem ipsum dolor sit amet.</p>
			<button class="play-again">Play again!</button>
		</div>
	</div>
	<div class="score fr-sa-c">
		<div class="player-score fc-sb-c">
			<p>Player Score</p>
			<span class="p-score">0</span>
		</div>
		<div class="computer-score fc-sb-c">
			<p>Computer Score</p>
			<span class="c-score">0</span>
		</div>
	</div>
	<div class="message-outcome fr-sa-c">
		<span class="message-content"></span>
	</div>
	<div class="round-outcome fr-sa-c">
		<div class="player-choice">
			<i class="fas fa-hand-rock player"></i>
		</div>
		<div class="computer choice">
			<i class="fas fa-hand-rock computer"></i>
		</div>
	</div>
	<div class="player-selection fr-sa-c">
		<button class="btn-choice">Rock</button>
		<button class="btn-choice">Paper</button>
		<button class="btn-choice">Scissors</button>
	</div>
	<footer>
		<a href="https://github.com/daniel-ulises/rockpaperscissors" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
	</footer>
	<script src="./js/main.js"></script>
</body>
</html>
